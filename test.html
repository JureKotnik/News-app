<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

<body>
    <div id="root" style="padding: 5px;" >
    
            <button style="float:right" class="circular ui icon button red" v-on:click="close()">
                <i class="close icon"></i>
            </button>
            <br style="clear: both;">
            <hr>
            <div v-for="item in seznam">
                <div class="ui card">
                    <div class="image">
                        <img src="">
                    </div>
                    <div class="content">
                        <a class="header">{{item ["title"]}}</a>
                        <div class="meta">
                            <span class="date"> {{item["author"]}} </span>
                        </div>
                        <div class="description">
                            {{item["publishedAt"]}}
                        </div>
                    </div>
                    <div class="extra content">
                        <a>
                            <i class="user icon"></i>
                            22 Friends
                        </a>
                    </div>
                </div>

            </div>

    </div>
    
    <script>
        const moment = require('moment');
        const {ipcRenderer} = require('electron');
     
     document.addEventListener("DOMContentLoaded", function () {
            new Vue({
                el: "#root",
                data: () => ({
                    seznam: []
                }),
                created:function()
                {
                    var url = 'https://newsapi.org/v2/top-headlines?' +
                        'country=us&' +
                        'apiKey=bf83d48cd93947dbbe7ed05f591792a9';
                    var req = new Request(url);
                    fetch(req)
                        .then(res => res.json())
                        .then(result => {

                          this.seznam = result.articles;
                          console.log(result);
                          
                        })
                },
                filters: {

                    }
                },
                methods: {
                    close()
                    {
                        ipcRenderer.send('request-app-close');
                    }
                }
            });
        });

    </script>
    
</body>
</html>
